<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Availability and Event Scheduling System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#availability">Availability</a></li>
                <li><a href="#scheduling">Scheduling</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="availability-section">
                <h2>Availability</h2>
                <form id="availability-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="day">Day:</label>
                    <select id="day" name="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select><br><br>
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time"><br><br>
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end-time"><br><br>
                    <button id="add-availability-btn">Add Availability</button>
                </form>
                <div id="availability-grid"></div>
            </div>
            <div class="scheduling-section">
                <h2>Scheduling</h2>
                <form id="scheduling-form">
                    <label for="session-type">Session Type:</label>
                    <select id="session-type" name="session-type">
                        <option value="one-on-one">One-on-One</option>
                        <option value="group">Group</option>
                    </select><br><br>
                    <label for="users">Users:</label>
                    <select id="users" name="users" multiple></select><br><br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date"><br><br>
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time"><br><br>
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end-time"><br><br>
                    <button id="schedule-btn">Schedule</button>
                </form>
                <div id="scheduling-grid"></div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
